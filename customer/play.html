<!DOCTYPE html>
<html>
<head>
<style>

	* {
		box-sizing: border-box;
	}
	
	.grid-container {
		display: grid;
		grid-gap: 50px 10px;
		grid-template-columns: auto auto;
		background-color: black;
		width: 70%;
		padding: 10px;
		height: 500px;
		margin-left: 15%;
		margin-top: 5%;
	}
	
	.grid-item {
		background-color: black;
		border: 1px solid rgba(0, 0, 0, 0.8);
		padding: 10px;
		height: 90%;
		width: 70%;
		font-size: 30px;
		text-align: center;
	}

	.title {
		width: 100%;
		height: 14%;
		background-color:#ffffffA0;
		color: green;
		font-family: "Lato", Arial, sans-serif;
		text-align: center;
		font-size: 14px;
		font-weight: 900;
		position: relative;
		opacity: 0.5;
		top: 30%;
	}

</style>
</head>
<body style="background-color: black">

<div class="grid-container" style="">
	<div class="grid-item" style= "color:white; background: url('../img/games/birdo.png') no-repeat; background-size: 110%;">
		<div class="title" onclick="">Birdo</div>
	</div>
	<div class="grid-item" style= "color:white; background: url('../img/games/diduno.png') no-repeat; background-size: 120%;">
		<div class="title" onclick="">Diduno</div>
	</div>
	<div class="grid-item" style= "color:white; background: url('../img/games/bedazzled.png') no-repeat; background-size: 110%;">
		<div class="title" onclick="">Bedazzled</div>
	</div> 
  <div class="grid-item" style= "color:white; background: url('../img/games/tictac.png') no-repeat; background-size: 120%;">
		<div class="title" onclick="">Tic-Tac</div>
	</div> 
</div>


</body>
</html>
