<!DOCTYPE html>
<html>
<head>
<style>

	* {
		box-sizing: border-box;
	}
	
	.grid-container {
		display: grid;
		grid-gap: 50px 100px;
		grid-template-columns: auto auto;
		background-color: #2196F3;
		padding: 50px 50px;
	}
	
	.grid-item {
		background-color: rgba(255, 255, 255, 0.8);
		border: 1px solid rgba(0, 0, 0, 0.8);
		padding: 50px 30px;
		
		font-size: 30px;
		text-align: center;
	}

	.title {
		width: 100%;
		height: 14%;
		background-color:#ffffffA0;
		color: green;
		font-family: "Lato", Arial, sans-serif;
		text-align: center;
		font-size: 4vw;
		font-weight: 900;
		position: relative;
		opacity: 0.5;
		top: 0%;
	}
</style>
</head>
<body style="background-color: black">

<div class="grid-container" style="">
	<div class="grid-item" style= "color:white; background: url('../img/games/birdo.png') no-repeat; background-size: 100%;">
		<div class="title" onclick="">Birdo</div>
	</div>
	<div class="grid-item" style= "color:white; background: url('../img/games/diduno.png') no-repeat; background-size: 100%;">
		<div class="title" onclick="">Diduno</div>
	</div>
	<div class="grid-item" style= "color:white; background: url('../img/games/bedazzled.png') no-repeat; background-size: 100%;">
		<div class="title" onclick="">Bedazzled</div>
	</div> 
  <div class="grid-item" style= "color:white; background: url('../img/games/tictac.png') no-repeat; background-size: 100%;">
		<div class="title" onclick="">Tic-Tac</div>
	</div> 
</div>

</body>
</html>
