<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
		//function happens when the submit button is clicked
		function handleSubmit() {
			//request creates an object to be stored for the employee
			let request = {
				first_name: document.getElementById("fname").value,
				last_name: document.getElementById("lname").value,
				id: document.getElementById("empId").value,
				password: document.getElementById("empPass").value,
				position: parseInt(document.getElementById("pos").value),
				wage: parseFloat(document.getElementById("hourly").value),
				phone: document.getElementById("phone").value,				
			}
			//puts the object in JSON format and posts it to the backend to be added to the database
			console.log(JSON.stringify(request));
			$.post("http://159.89.238.181:8080/api/staff", JSON.stringify(request), function(data, status) {				
				alert(status);
			});
			//resets all form data
			first_name: document.getElementById("fname").value = "";
			last_name: document.getElementById("lname").value = "";
			id: document.getElementById("empId").value = "";
			password: document.getElementById("empPass").value = "";
			position: document.getElementById("pos").value = "";
			wage: document.getElementById("hourly").value = "";
			phone: document.getElementById("phone").value = "";
		}		
	</script>
