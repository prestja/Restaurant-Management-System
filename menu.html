<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	* {
		box-sizing: border-box;
	}

	body {
		background-color: black;
		margin: 0;
	}
	
	/*Created a header container to hold buttons at the top*/
	.header {
		padding: 1%;
		/* background-color: blue; */
		margin: 0%;
	}
	
	/*Button group for creating the buttons at top of page*/
	/*Same button group from the main page*/
	.button-group button {
		background-color: #D3D3D3; /*Makes Gray background*/
		border:  0% #D3D3D3;  /*Border around boxes is Gray*/
		color: black; /* White text */
		padding: 1% 1%; /* Some padding */
		margin: 0%;  /* Created space between buttons */
		font-family: Arial Black, Times, serif; /* sets font */
		font-size:  16px;	/* Sets size */
		font-weight:  normal;	/*Sets normal or bold */
		text-align: center;	/* Aligns to center of button */
		cursor: pointer; /* Pointer/hand icon */
		width: 15vw; /* Set a width if needed */
		display: inline-block;
	}

	.button-group button:not(:last-child) {
		border-right: none; /* Prevent double borders */
	}

	/* Add a background color on hover */
	.button-group button:hover {
		background-color: #3e8e41;
	}
	
	/*Created a left container to hold buttons for the menu types*/
	.left-menu {
		background-color: #A9A9A9 !important; //makes Gray background
		padding: 1%;
		margin: 1% 1% 1%;
		position: relative;
		width: 20vw;
		height: 80vh;
		left: .5%;
		display: inline-block;
	}
	
	/*Created a menu button similar to header buttons*/
	.menu-button-group button {
		background-color: #D3D3D3; /*Makes Gray background*/
		border:  0% #D3D3D3;  /*Border around boxes is Gray*/
		color: black; /* White text */
		padding: 5% 2%; /* Some padding */
		margin: 0;  /* Created space between buttons */
		font-family: Arial Black, Times, serif; /* sets font */
		font-size:  16px;	/* Sets size */
		font-weight:  normal;	/*Sets normal or bold */
		text-align: center;	/* Aligns to center of button */
		cursor: pointer; /* Pointer/hand icon */
		width: 86%; /* Set a width if needed */
		display: inline-block;
		position: relative;
		left: 15px;
		top: 20px;
		bottom: 10px;
	}
	
	/* Add a background color on hover */
	.menu-button-group button:hover {
		background-color: #3e8e41;
	}
	
	/*Created a menu container to hold menu items*/
	.menu {
		background-color: #A9A9A9 !important; //makes Gray background
		padding: 0%;
		margin: 1%;
		width: 50vw;
		height: 95%;
		left: 21.5%;
		display: inline-block;
		text-align: center;
		position: absolute;
	}
	
	/*Created a receipt container to hold menu items*/
	.receipt {
		background-color: #A9A9A9 !important; //makes Gray background
		padding: 1%;
		margin: 1%;
		width: 24%;
		height: 95%;
		right: .5%;
		display: inline-block;
		text-align: center;
		position: absolute;
	}
	
	
	/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 80%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}
	
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body style="background-color:Black;">
	<!--has buttons for the menu types-->
	<div class = "left-menu">
		<div class="menu-button-group">
			<button onclick="menuType('drinks')">BEVERAGES</button>
			<br><br>
			<button onclick="menuType('apps')">APPETIZERS</button>
			<br><br>
			<button onclick="menuType('meals')">ENTREES</button>
			<br><br>
			<button onclick="menuType('kids')">KIDS MENU</button>
			<br><br>
			<button onclick="menuType('sweets')">DESSERTS</button>
			<br><br>
			<button onclick="returnMain()">BACK</button>
		</div>
	</div>
	<!--Stores menu items of menu type selected from the buttons, default is beverages-->
	<div class = "menu" id = "menuType">
		<h2 id = "headerType">BEVERAGES</h2>
		<hr color = "black">
		<body>
			<iframe id = "order_items" src="menu_category.html?category=3" onclick="updateOrder(); " style="width:95%; height: 85%" ></iframe>
		</body>
		
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
			
				<div class="modal-header">
					<span class="close">&times;</span>
					<h2>Item Name</h2>
				</div>
				<div class="modal-body">
					<p>Item Description Goes Here</p>
					<p>Some other text...</p>
				</div>
				<div class="modal-footer">
					<h3>Submit Order Button Here</h3>
				</div>
				
			</div>
		</div>
		
		
	</div>
	<script>
	
		// Get the modal
		var modal = document.getElementById("myModal");
		
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		
		// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
		
		//Return function for new back button
		function returnMain(){
			document.location = "customer/landing.html";
		}
	
		<!--selects menu type and displays menu items of that type-->
		function menuType(mType)
		{	
			var t = document.getElementById("headerType");
			var frame = document.getElementById('order_items');
			if(mType === "drinks")
			{
				t.innerHTML = "BEVERAGES";
				frame.src = "menu_category.html?category=3";
			}
			else if(mType === "apps")
			{
				t.innerHTML = "APPETIZERS";
				frame.src = "menu_category.html?category=1";
			}
			else if(mType === "meals")
			{
				t.innerHTML = "ENTREES";
				frame.src = "menu_category.html?category=0";
			}
			else if(mType === "kids")
			{
				t.innerHTML = "KIDS MENU";
				frame.src = "menu_category.html?category=4";
			}
			else if(mType === "sweets")
			{
				t.innerHTML = "DESSERTS";
				frame.src = "menu_category.html?category=2";
			}
		}
		
		window.addEventListener('message', updateOrder, false);
		function updateOrder(message) {
			if(message.data == 'block'){
				modal.style.display = "block";
			}
			else if(message.data != 'block'){
				var target = document.getElementById('orderFrame');
				target.contentWindow.postMessage(message.data, '*');
			}
		}
		
		function showStuff(){
			var coll = document.getElementsByClassName("collapsible");
			var i;
	
			for (i = 0; i < coll.length; i++) {
				coll[i].addEventListener("click", function() {
					this.classList.toggle("active");
					var content = this.nextElementSibling;
					if (content.style.maxHeight){
						content.style.maxHeight = null;
					} else {
						content.style.maxHeight = content.scrollHeight + "px";
					}	 
				});
			}
		}
		
		
	</script>
	
<!--Stores div for receipt items-->
	<div class = "receipt">
		<h2 text-align="center">ORDER</h2>
		
		<hr color = "black">
		<!--form for known allergies so kitchen and waitstaff can keep track-->
		<div style = "color:#B22222 !important;text-align:left;position:relative;left:10px">
			<form action="">
				<label>Known Allergies:</label>
				<br>
				<input type="text" id="known-allergies" name="known-allergies" placeholder="Enter Allergies Here..."/>
				<input type="submit" value="SUBMIT">
			</form>
			<br>
		
			<!--<span style="color:black !important">*VEGETARIAN ITEM</span>-->
		</div>
		<hr color="black">
		
		<iframe src="customer/customer_order.html" id="orderFrame" style="width:95%; height: 60%"></iframe>
	</div>

	
</body>
</html>
