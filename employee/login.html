<!DOCTYPE html>
<html>
<style>
	* {
		box-sizing: border-box;
	}

	body {
		background-color: black;
		margin: 0;
	}

	/*Created a header container to hold buttons at the top*/
	.header {
		padding: 1%;

		<!-- background-color: blue; -->
		margin: 0%;
	}

/*Button group for creating the buttons at top of page*/

	/*Same button group from the main page*/
	.button-group button {
		background-color: #D3D3D3; /*Makes Gray background*/
		border:  0% #D3D3D3;  /*Border around boxes is Gray*/
		color: black; /* White text */
		padding: 1% 1%; /* Some padding */
		margin: 0;  /* Created space between buttons */
		font-family: Arial Black, Times, serif; /* sets font */
		font-size:  16px;	/* Sets size */
		font-weight:  normal;	/*Sets normal or bold */
		text-align: center;	/* Aligns to center of button */
		cursor: pointer; /* Pointer/hand icon */
		width: 15vw; /* Set a width if needed */
		display: inline-block;
	}
	.button-group button:not(:last-child) {
		border-right: none; /* Prevent double borders */
	}
	/* Add a background color on hover */
	.button-group button:hover {
		background-color: #3e8e41;
	}

	/*Created a container to hold the add employee form*/
	.items {
		background-color: #A9A9A9 !important; //makes Gray background
		padding: 1%;
		margin: 1%;
		width: 80vw;
		height:65vh;
		display: inline-block;
		text-align: center;
		border: .5%;
		border-color: black;
		position: relative;
		left: 10%;
		font-size:  40px !important;	/* Sets size */
	}
	.items input{
		font-size: 20pt !important /*sets size*/
	}
	
	@media screen and (max-width: 600px){
		.column {
			width: 100vw;
		}
	}
</style>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
	
	function login() {
		var url ='http://159.89.238.181:8080/api/staff/login?id=';
		url = url.concat(document.getElementById('empId').value);
		url = url.concat("&password=");
		url = url.concat(document.getElementById('pass').value);
		
		$.ajax({
			url: url,
			type: 'get',
			dataType: 'JSON',
			success: function(response) {
				switch (response.code) {
					case 200:
						window.location.href="landing.html";
					break;
					default:
						alert(response.message);
					break;
				}
				
			}
		})
	} 
	
    </script>
</head>
<body style="background-color:Black;">
	<!--holds add employee form-->
		<div class = "items">
			<h2>Clock in / Clock out</h2>
			<hr color="black">
				<label>EMPLOYEE ID:</label>
				<input type="text" id="empId" name="empId" placeholder="abcxxxx" required />
				<br>
				<label>PASSWORD:</label>
				<input type="password" id="pass" name="pass" placeholder="123456" required />
				<br>
				<button onclick="login()">Clock In / Clock Out</button>
		</div>
	</div>
</body>
</html>
