<html>
<style>
    
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .navigation {
        height: 10%;
        background-color: black;
    }

    .navigation button {
        height: 50%;
        width: 10%;
        vertical-align: middle;
        position: relative;
        background-color:plum;
        color:white;
        border-color:transparent;
    }

    #nav-back {
        border-radius: 50px 40px 40px 50px;
    }
    
    #nav-help {
        border-radius: 40px 40px 40px 40px;
    }
    
    #nav-refills {
        border-radius: 40px 50px 50px 40px;
    }

    .content {
        height: 90%;
        
    }

</style>    

<head>
	<script>
		var table;
		function goBack() {
			window.history.back();
		}
		
		window.addEventListener('message', listen, false);
		function listen(message) {
			if(message.data.variant == 'setTable'){
				table = message.data.value;
				console.log('test');
			}
		}
	</script>
</head>

<body>
    <!--Navigation buttons-->
    <div class = "navigation">
        <button id = "nav-back" onclick="goBack()">Back</button>
    </div>

    <!---Content -->
    <div class = "content">
        <iframe src = "landing.html" style = "height: 100%; width: 100%"></iframe>
    </div>

</body>

</html>
