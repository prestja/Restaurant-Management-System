		right: 2%;
		//display: inline-block;

	#notification_template {
		background-color: gray;
		width:100%;
		height: 20%;
		margin-bottom: 10px;
		display:none;	
	}
	
	.notebutton button{
		background-color: #FFFFFF;
		border: 3% #D3D3D3;
		width:20%;
		height: 20%;
		position: relative;
		bottom:25px;
		float: right;
		border: 1%;
		padding: 30px 30px;
		
		top: 50%;
		
	}
	
</style>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
	function addNotification(notification) {
		var clone = $("#notification_template").clone(true);
		clone.css('display', 'inline-block');
		clone.appendTo('.notification-info');
		var str ="Table ";
		str = str.concat(notification.table);
		str = str.concat(" needs ");
		
		switch(notification.variant){
		case 0:
		str = str.concat(" help");
		break;
		case 1:
		str = str.concat(" refills:");
		console.log(notification.details);
		for(var k in notification.details) {
			console.log(k);
			str = str.concat(notification.details[k]);
			if(k < (notification.details.length -1)){
				str = str.concat(", ");
			}
		}
		break;
		}
		clone.children("p").html(str);
		return clone;
	}
	
	$(document).ready(function() {
			$.ajax({
                url: 'http://159.89.238.181:8080/api/notifications',
                type: 'get',
                dataType: 'JSON',
                success: function(response) {
                    response.forEach(notification => 
                        addNotification(notification)
                    );
                }
            })
        });
    </script>
</head>
