<!DOCTYPE html>

<html>
<style>

h2 {
	text-align: center;
}

.button {
	background-color: #DC143C;
	border: none;
	color: white;
	padding: 8px;
	text-align: center;
	text-decoration: none;
	display: block;
	font-size: 16px;
	cursor: pointer;
}

.itemTemplate {
	display: none;
	width: 100%;
	background-color: aqua;
	color:black
}

.rmvButton {border-radius: 50%;}
</style>
<head>
<script src="../jquery-3.4.1.min.js"></script>

<script>	
	window.addEventListener('message', addItem, false);
	function addItem(message){
		var clone = $("#itemTemplate").clone(true);
		clone.css('display','block'); 
		clone.children(".itemName").html(message.data.name);
		clone.children("button").data("item", message.data); // assign the data of this item to the button for future use
		clone.appendTo('.content');		
		console.log(message.data);
		//document.body.innerHTML += message.data.name + "</br>";	
	}

</script>

</head>
<body style="background-color: white">
	<h5><pre>Item			   Price             Remove</pre>
	<pre>------------------------------------------------------</pre>
	</h5>
	<div class = "content">
		
	</div>
	<div class = "itemTemplate" id = "itemTemplate">
		<div class = "itemName" style = "align: left">
			Item name goes here
		</div>
		<div style = "align: right">
			List any allergies or substitutions you would like <textarea rows = "1"> </textarea>
		</div>
		<div style = "align: right">
			<button>Remove this item</button>
		</div>
	</div>
</body>
</html>
