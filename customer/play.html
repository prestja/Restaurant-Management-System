<!DOCTYPE html>
<html>
<style>
	*{
		box-sizing: border-box;
	}

	body {
		background-color: black;
		margin: 0;
		padding: 0;
		height: 100%
	}
	
	.header {
		padding: 10px;
		<!-- background-color: blue; -->
		margin: 0px 0px 0px;
	}
	
	/*Button group for creating the buttons at top of page*/
	/*Same button group from the main page*/
	.button-group button {
		background-color: #D3D3D3; /*Makes Gray background*/
		border:  0px #D3D3D3;  /*Border around boxes is Gray*/
		color: black; /* White text */
		padding: 10px 10px; /* Some padding */
		margin: 0;  /* Created space between buttons */
		font-family: Arial Black, Times, serif; /* sets font */
		font-size:  16px;	/* Sets size */
		font-weight:  normal;	/*Sets normal or bold */
		text-align: center;	/* Aligns to center of button */
		cursor: pointer; /* Pointer/hand icon */
		width: 15%; /* Set a width if needed */
		display: inline-block;
	}

	.button-group button:not(:last-child) {
		border-right: none; /* Prevent double borders */
	}

	/* Add a background color on hover */
	.button-group button:hover {
		background-color: #3e8e41;
	}

	.container {
		margin: 20px auto;
		width:400px;
		height:400px;
		background-color:#fff;
		display:grid;
		grid-template-columns: 200px 200px;
		grid-row: auto auto;
		grid-column-gap: 20px;
		grid-row-gap: 20px;
		.box {
			background-color:white;
			padding:20px;
			border-radius:10px;
			color:#fff;
			display:flex;
			align-items:center;
			justify-content:center;
			font-size:100px;
			font-family: Arial Black, Times, serif;
		}
	}

</style>

<head>
	<script>
		function setup() {
			var message = {
				type: "show"
			};
			parent.window.postMessage(message, "*");
		}
	</script>
</head>

<body style="background-color:Black;" onload="setup()">
	<div class="container" style= "color:white; background: url('../img/games/birdo.png') no-repeat; background-size: 100%;">Birdo</div>
	<div class="container" style= "color:white; background: url('../img/games/diduno.png') no-repeat; background-size: 100%;">Diduno</div>
	<div class="container" style= "color:white; background: url('../img/games/bedazzled.png') no-repeat; background-size: 100%;">Bedazzled</div>
	<div class="container" style= "color:white; background: url('../img/games/tictac.png') no-repeat; background-size: 100%;">TicTac</div>
</body>
</html>
