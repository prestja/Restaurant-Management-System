<html>
<head>
<style>
	/*Create a div class for the questions*/
	.question {
		width: 60%;
		font-family: Arial;
		background-color: green;
		position: fixed;
		left: 15%;
		margin-top: 0%;
		display: block;
		color: white;
		padding-top:10px;
	}
	
	#text-box {
		display: block;
		height: 20%;
		width: 60%;
		overflow: auto;
		word-wrap: break-word;
		
	}
	
	input {
		padding-top: 0;
		padding-left: 0;
		line-height: 1em; // this probably doesn't matter
	}
	
	/*Container for the submit button*/
	.submit {
		height: 10%;
        background-color: black;
	}
	
	.submit button {
		vertical-align: middle;
        position: relative;
        background-color:#FF7F7F;
        color:white;
		border-radius: 0.5vw;
		height: 75%;
		margin-top: 5px;  /* Created space between buttons */
		font-family: Arial Black, Times, serif; /* sets font */
		font-size:  16px;	/* Sets size */
		font-weight:  normal;	/*Sets normal or bold */
		text-align: center;	/* Aligns to center of button */
		cursor: pointer; /* Pointer/hand icon */
		width: 15%; /* Set a width if needed */
		display: inline-block;
	}
	
</style>
<script src= '../jquery-3.4.1.min.js'></script>
<script>
	function turnIn(){
		let request = {
				experience: document.getElementById("experience").value,
				experience_comment: document.getElementById("experienceComment").value,
				food: document.getElementById("quality").value,
				food_comment: document.getElementById("qualityComment").value,
				rating: document.getElementById("restaurant").value,
				rating_comment: document.getElementById("restaurantComment").value,				
			}
			//puts the object in JSON format and posts it to the backend to be added to the database
			console.log(JSON.stringify(request));
			$.post("http://159.89.238.181:8080/api/survey", JSON.stringify(request), function(data, status) {	
				alert(status);
				window.close();
			});
	}
	function cancel(){
		window.close();
	}
</script>
</head>
<body style="background-color: black">

	<div class="question" id="q_container">
		<div style="padding-left:10px;padding-right:10px">
		Please take a moment to leave a survey...
		
		How would you rate your overall experience during service?<br><br>
		<select id = "experience">
			<option value ="Exellent">Excellent</option>
			<option value = "Above Average">Above Average</option>
			<option value = "Average">Average</option>
			<option value = "Below Average">Below Average</option>
			<option value = "Worst">Worst</option>
		</select>
		<br><br>
		<textarea id = "experienceComment" rows = "5" cols = "40" placeholder="Insert Comment Here..."></textarea>
		<br><br><br>
		
		How would you rate the quality of the food today?<br><br>
		<select id = "quality">
			<option value ="Exellent">Excellent</option>
			<option value = "Above Average">Above Average</option>
			<option value = "Average">Average</option>
			<option value = "Below Average">Below Average</option>
			<option value = "Worst">Worst</option>
		</select>
		<br><br>
		<textarea id = "qualityComment" rows = "5" cols = "40" placeholder="Insert Comment Here..."></textarea>
		<br><br><br>
		
		How would you rate our restaurant when mentioning to  others?<br>
		<select id = "restaurant">
			<option value ="Exellent">Excellent</option>
			<option value = "Above Average">Above Average</option>
			<option value = "Average">Average</option>
			<option value = "Below Average">Below Average</option>
			<option value = "Worst">Worst</option>
		</select>
		<br><br>
		<textarea id = "restaurantComment" rows = "5" cols = "40" placeholder="Insert Comment Here..."></textarea>
		<br><br>
		</div>
		<div class="submit">
			<br>
			<button id="submit-survey" onclick="turnIn();" style:>Submit Survey</button>
			<button id="cancel" onclick="cancel()">Skip <br>Survey</button>
		</div>
	</div>

</body>
</html>
