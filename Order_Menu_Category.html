<html>

<style>
	body {
		width: 100%;
		height: 100%;
		margin: 0;
	}
	
	#item_template {
		background-color: aqua;
		width:100%;
		height: 10%;
		margin-bottom: 10px;
		display:none;
	}
</style>

<head>
	<script src="jquery-3.4.1.min.js"></script>
	<script>
	function addItem(item) {
		var clone = $("#item_template").clone(true);
		clone.css('display', 'block');
		clone.appendTo('.container');
		clone.children("p").html(item.name);
		return clone;
	}	
	
	$(document).ready(function() {
            $.ajax({
                url: 'http://159.89.238.181:8080/api/items?category=0',
                type: 'get',
                dataType: 'JSON',
                success: function(response) {
                    response.forEach(item => 
                        addItem(item)
                    );
                }
            })
        }); 
	</script>
	
</head>

<body style="background-color:White;">
	<div class = "container" style="width: 100%; height: 100%; overflow: auto; background-color:red">
		<div id ="item_template">
			<p>SOME TEXT</p>
		</div>
	</div>
	
</body>
</html>
