<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
		$(document).ready(function() {
			var url = "http://159.89.238.181:8080/api/staff";
			$.ajax({
				url: url,
				type: 'get',
				dataType: 'JSON',
				success: function(response) {
					response.forEach(item => 
						createForm(item)
					);
				}
			});
		});
		
		function createForm(item){
			var empTab = document.getElementById("rem");
			var rowCnt = empTab.rows.length; //gets current amount of rows
			var tr = empTab.insertRow(rowCnt); //adds new row below the last row
			tr = empTab.insertRow(rowCnt);
			var element;
			
			element = document.createElement('input');
			element.setAttribute('type', 'text');
			element.setAttribute('value',item.first_name);
			element.setAttribute('class', item.id);
			element.setAttribute('maxlength', 20);
			element.setAttribute('size',10);
			var td = document.createElement('td'); //inserts first name into the table
			td = tr.insertCell(0);
			td.append(element);
			
			element = document.createElement('input');
			element.setAttribute('type', 'text');
			element.setAttribute('value',item.last_name);
			element.setAttribute('class', item.id);
			element.setAttribute('maxlength', 20);
			element.setAttribute('size',10);
			td = document.createElement('td'); //inserts last name into the table
			td = tr.insertCell(1);
			td.append(element);
			
			element = document.createElement('input');
			element.setAttribute('type', 'text');
			element.setAttribute('value',item.password);
			element.setAttribute('class', item.id);
			element.setAttribute('maxlength', 10);
			element.setAttribute('size',10);
			td = document.createElement('td'); //inserts password into the table
			td = tr.insertCell(2);
			td.append(element);
			
			element = document.createElement('input');
			element.setAttribute('type', 'number');
			element.setAttribute('value',item.wage.toFixed(2));
			element.setAttribute('class', item.id);
			element.setAttribute('maxlength', 5);
			td = document.createElement('td'); //inserts wage into the table
			td = tr.insertCell(3);
			td.append(element);
			
			element = document.createElement('input');
			element.setAttribute('type', 'text');
			element.setAttribute('value',item.phone);
			element.setAttribute('class', item.id);
			element.setAttribute('maxlength', 20);
			element.setAttribute('size',10);
			td = document.createElement('td'); //inserts phone into the table
			td = tr.insertCell(4);
			td.append(element);
			
			element = document.createElement('input');
			element.setAttribute('type', 'text');
			if(item.position == 0)
			{
				element.setAttribute('value','Manager');
			}
			else
			{
				element.setAttribute('value','Waiter');
			}
			element.setAttribute('class', item.id);
			element.setAttribute('maxlength', 20);
			element.setAttribute('size',10);
			td = document.createElement('td'); //inserts position into the table
			td = tr.insertCell(5);
			td.append(element);
			
			element = document.createElement('input');
			element.setAttribute('type', 'button');
			element.setAttribute('value','SAVE');
			element.setAttribute('class', item.id);
			element.setAttribute('onclick', 'modEmp(this.className)');
			td = document.createElement('td'); //creates modify button for each item
			td = tr.insertCell(6);
			td.appendChild(element);
			
			element = document.createElement('input');
			element.setAttribute('type', 'button');
			element.setAttribute('value','REMOVE');
			element.setAttribute('class', item.id);
			element.setAttribute('onclick', 'remEmp(this.className)');
			td = document.createElement('td'); //creates remove button for each item
			td = tr.insertCell(7);
			td.appendChild(element);
		}
		
		function remEmp(id)//passes ajax request to remove the employee of id
		{
			console.log(id);
			var url = "http://159.89.238.181:8080/api/staff/delete?id=";
			url = url.concat(id);
			$.post(url, function(status) {				
						var j = $.parseJSON(status);
							alert(j.message);
							window.location.reload();
						});
			
		}
		function modEmp(id){//modifies employee information
			var row = document.getElementsByClassName(id);
			var count = 0, firstName, lastName, password, wage, phone, position;
			for(item of row)//goes through each item in the collection of employees
			{
				if(item.value != 'SAVE' && item.value != 'REMOVE')//gets rid of the save/remove buttons from the collection
				{
					if(count == 0)//sets all employee values
					{
						firstName = item.value;
						count ++;
					}
					else if(count == 1)
					{
						lastName = item.value;
						count++;
					}
					else if(count == 2)
					{
						password = item.value;
						count++;
					}
					else if(count == 3)
					{
						wage = item.value;
						count++;
					}
					else if(count == 4)
					{
						phone = item.value;
						count++;
					}
					else if(count == 5)
					{
						position = item.value;
						if(position == "Manager")
						{
							position = 0;
						}
						else if(position == "Waiter")
						{
							position = 1;
						}
						count++;
					}
				}
			}
			let request = {//collection of employee values
				first_name: firstName,
				last_name: lastName,
				id: id,
				password: password,
				position: parseInt(position),
				wage: parseFloat(wage),
				phone: phone,				
			}
			console.log(JSON.stringify(request));
			var url = "http://159.89.238.181:8080/api/staff/modify?id=";//ajax request to modify employees
			url = url.concat(id);
			$.post(url, JSON.stringify(request), function(data, status) {	
				alert(status);
			});
		}
    </script>
