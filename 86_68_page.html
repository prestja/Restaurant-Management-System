/*Button group for creating the buttons at top of page*/

	.button-group button {

<body style="background-color:Black;">
	<!--creates buttons in header to go back-->
	<div class="header">

		<div class="button-group">
			<button onclick="document.location = 'employee_main_pg.html'">&#60&#60 BACK</button>
		</div>
	
	</div>
	
	<!--Creates left menu for buttons for the different manager pages-->
	<div class = "left-menu">
		<div class="menu-button-group">
			<button onclick="document.location = 'Manager_table_page.html'">TABLES</button>
			<br><br>
			<button onclick="document.location = '86_68_page.html'">86/68</button>
			<br><br>
			<button onclick="document.location = 'Manager_tool_page.html'">TOOLS</button>
			<br><br>
			<button onclick="document.location = 'Manager_report_page.html'">REPORTS</button>
		</div>
	</div>
	
	<!--Creates page to show 86/68-->
	<div class = "main-section">
		<h2>86/68</h2>
		<hr color = "black">
		<div class = "menu-type">
			<div class="menu-button-group">
				<button onclick="menuType('drinks')">BEVERAGES</button>
				<br><br>
				<button onclick="menuType('apps')">APPETIZERS</button>
				<br><br>
				<button onclick="menuType('meals')">MEALS</button>
				<br><br>
				<button onclick="menuType('sweets')">DESSERTS</button>
			</div>
		</div>
	<!--holds menu items of the type selected in menu-type-->
		<div class = "items" id = "menuType">
			<h4 id = "headerType">BEVERAGES</h4>
			<hr color = "black">
			<div class="items-button-group">
				<button onclick="toggleColor('cheeseburger')" id = "cheeseburger">TEST BUTTON</button>
				<button onclick="toggleColor('cheeseburger2')" id = "cheeseburger2">TEST BUTTON2</button>
			</div>
		</div>
		<script>
		<!--changes the type of items displayed on the menu-->
			function menuType(mType)
			{	
				var t = document.getElementById("headerType");
				if(mType === "drinks")
				{
					t.innerHTML = "BEVERAGES";
				}
				else if(mType === "apps")
				{
					t.innerHTML = "APPETIZERS";
				}
				else if(mType === "meals")
				{
					t.innerHTML = "ENTREES";
				}
				else if(mType === "sweets")
				{
					t.innerHTML = "DESSERTS";
				}
			}
			<!--Toggles the color of the button(there is a bug currently, have to click button twice to start toggling-->
			function toggleColor(id)
			{
				var background = document.getElementById(id).style.background;
				if(background == "green")
				{
					document.getElementById(id).style.background = "red";
				}
				else
				{
					document.getElementById(id).style.background = "green";
				}
			}
		</script>
	</div>
