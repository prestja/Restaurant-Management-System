<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	/*Create a table to store elements in receipt*/
	table {
		border-collapse: collapse;
		border-spacing: 0;
		width: 100%;
		border: 1px solid #ddd;
	}
	
	th, td {
		text-align: left;
		padding: 16px;
	}
	
	tr:nth-child(even) {
		background-color: #f2f2f2;
	}


	.receiptTotals {
		background-color: none;
		text-align: right;
	}
	
	.content {
		width: 100%;
		height: 90%;
	}	

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	window.addEventListener('message', addReceipt, false);
	function addReceipt(message){
		var clone = $("#item").clone(true);
		clone.css('display','block'); 
		clone.children("#item.td").html(message.data.name);
		clone.children("#item.td").html(message.data._id.$oid);
		clone.data("item", message.data); // assign the data of this item to the button for future use
		clone.appendTo('#receipt');	
	}

</script>
</head>
<body style="background-color:white">
  <div class = "content">
	<!--Creating a table to store purchase information-->
  </div>
	<table id="receipt">
		<tr>
			<th>Item</th>
			<th>Qty</th>
			<th>Price</th>
		</tr>
		<tr id="item">
			<td></td>
		</tr>
		<tr id="qty">
			<td></td>
		</tr>
		<tr id="price">
			<td></td>
		</tr>
	</table>

	<table id="total">
		<tr>
			<th></th>
			<th></th>
			<th>SUBTOTAL  $</th>
		</tr>
		<tr>
			<th></th>
			<th></th>
			<th>TAX  $</th>
		</tr>
		<tr>
			<th></th>
			<th></th>
			<th>GRATUITY  $</th>
		</tr>
		<tr>
			<th></th>
			<th></th>
			<th>TOTAL DUE  $</th>
		</tr>
	</table>

</body>
</html>
