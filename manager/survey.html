<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
	//adds item for the survey report onto the table
	function addItem(item) {
		var surveyTab = document.getElementById('survey');
		
		var rowCnt = surveyTab.rows.length; //gets current amount of rows
		var tr = surveyTab.insertRow(rowCnt); //adds new row below the last row
		tr = surveyTab.insertRow(rowCnt);
		
		var td = document.createElement('td'); //inserts experience rating into the table
		td = tr.insertCell(0);
		td.append(item.experience);
		
		td = document.createElement('td'); //inserts the comment from the experience
		td = tr.insertCell(1);
		td.append(item.experience_comment);
		
		td = document.createElement('td'); //inserts food rating
		td = tr.insertCell(2);
		td.append(item.food);
		
		td = document.createElement('td'); //inserts the food comment
		td = tr.insertCell(3);
		td.append(item.food_comment);
		
		td = document.createElement('td'); //inserts the restaurant rating
		td = tr.insertCell(4);
		td.append(item.rating);
		
		td = document.createElement('td');//inserts the restaurant comment
		td = tr.insertCell(5);
		td.append(item.rating_comment);
	}
	
		$(document).ready(function() {//gets the list of surveys from the backend
			var url = "http://159.89.238.181:8080/api/survey";
			$.ajax({
				url: url,
				type: 'get',
				dataType: 'JSON',
				success: function(response) {
					response.forEach(item => 
						addItem(item)
					);
				}
			});
		}); 
    </script>
</head>
