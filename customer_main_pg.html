<!DOCTYPE html>
<html>
<style>
.button-group button {
	background-color: #D3D3D3; /*Makes Gray background*/
	border:  5px #D3D3D3;  /*Border around boxes is Gray*/
	color: black; /* White text */
	padding: 10px 20px; /* Some padding */
	margin: 10px;  /* Created space between buttons */
	font-family: Arial Black, Times, serif; /* sets font */
	font-size:  20px;	/* Sets size */
	font-weight:  normal;	/*Sets normal or bold */
	text-align: center;	/* Aligns to center of button */
	cursor: pointer; /* Pointer/hand icon */
	width: 20%; /* Set a width if needed */
	display: inline-block; /* Make the buttons appear below each other; changed "block" to "inline-block" */
}

.button-group button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

/* Add a background color on hover */
.button-group button:hover {
  background-color: #3e8e41;
}

/*Creating some containers for main images*/
.big_container {
   width: 1177px;
	height: 750px;
}


#container {
  position: relative;
  width: 392px;
  height:700px;
  float: left;
}

#container img {
  width: 100%;
  height: 100%;
}

#container .button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 50px;
  padding: 16px 105px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
  opacity: 0.6; /* Makes button see through */
}

#container .button:hover {
  background-color: black;
  color: white;
}
